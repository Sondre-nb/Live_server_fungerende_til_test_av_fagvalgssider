<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/Fagvalgsider_Elvebakken_VGS/style/global.css">
    <link rel="stylesheet" href="tør_du_satse.css">
    <title>Pengespill</title>
</head>
<body>
    <div id="panel">
        <h1>Tør du satse?</h1>
        <div id="terningkast-tekst"></div>
        <div id="hovedtekst">Spillet går ut på at man kaster en terning, og så satser på om det neste kastet blir høyere eller lavere. Hvis det blir likt kommer man videre uansett. Hver gang du kommer videre får du ett poeng, men hvis du tar feil mister du alle poengene dine</div>
        <div id="valg">
            <button id="stopp-knapp" onclick="stopp()">STOPPE</button>
            <button id="satse-knapp" onclick="sats()">SATSE</button>
            <button id="lavere-knapp" onclick="gambling('lavere')">LAVERE</button>
            <button id="høyere-knapp" onclick="gambling('høyere')">HØYERE</button>
            <button id="spill-igjen-knapp" onclick="spillIgjen()">SPILL IGJEN</button>
            <button id="start-knapp" onclick="start()">START</button>
        </div>
        <div id="poeng"></div>
        <script src="tør_du_satse.js"></script>
    </div>
</body>
</html>
